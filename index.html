<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <!---------------  CSS  --------------------->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Играй Сега!</h1>
    </header>

    <main>
      <span class="arrow"></span>
      <!-- <button id="spin">Старт</button> -->

      <div class="container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">FREE SPINS</div>

        <button id="spin">Старт</button>
      </div>
    </main>

    <footer>
      <div id="text"><p>Колелото на късмета</p></div>
    </footer>

    <!---------------  SCRIPT  --------------------->
    <script src="script.js"></script>
